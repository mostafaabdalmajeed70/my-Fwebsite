<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="guess-game.css">
</head>
<body>
  <div class="game-box">
    <h2>Word Guessing Game</h2>
    <p id="hint">Hint: ...</p>

    <input type="text" id="guessInput" placeholder="Type the word here">
    <button onclick="checkGuess()">Check</button>

    <p id="feedback"></p>
    <p>Attempts Left: <span id="attempts">5</span></p>
    <p>Time Left: <span id="timer">30</span> seconds</p>

    <button onclick="nextWord()">Next Word</button>
  </div>

  <script src="guess-game.js"></script>
</body>
</html>
